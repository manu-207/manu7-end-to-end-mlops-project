name: Test MLOps Pipeline (DVC + DAGsHub)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    env:
      DAGSHUB_USERNAME: b.manmadharao207
      DAGSHUB_TOKEN: c3c8546a06461326870a6557917cf6ac27848641

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Configure DVC remote (DAGsHub S3)
      - name: Configure DVC Remote
        run: |
          dvc remote remove dagshub || true
          dvc remote add -f dagshub s3://dvc
          dvc remote modify dagshub endpointurl https://dagshub.com/b.manmadharao207/manu7-end-to-end-mlops-project.s3
          dvc remote modify dagshub --local access_key_id $DAGSHUB_USERNAME
          dvc remote modify dagshub --local secret_access_key $DAGSHUB_TOKEN
          dvc remote default dagshub

      # 5️⃣ Pull data from DAGsHub
      - name: DVC Pull
        run: dvc pull

      # 6️⃣ Run pipeline (MLflow logs from code)
      - name: Run DVC Pipeline
        run: dvc repro

      # 7️⃣ Push artifacts to DAGsHub
      - name: DVC Push
        run: dvc push

      # 8️⃣ Commit updated lock file
      - name: Commit dvc.lock
        run: |
          git config --global user.email "mlops-test@github.com"
          git config --global user.name "mlops-test"
          git add dvc.lock
          git commit -m "Test: DVC + DAGsHub pipeline run" || echo "No changes"
          git push origin main
